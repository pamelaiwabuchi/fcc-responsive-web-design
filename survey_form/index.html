<!DOCTYPE HTML>
<html lang="en">
 
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1 id="title">Formulário de Satisfação Papelaria da Mel</h1>
      <p id="description">Obrigada por nos ajudar a melhorar!</p>
    </header>
    <form id="survey-form">
     
        <div class="categoria">
          <label for="nome" id="nome-label">Nome</label>
          <div class="container-input">
          <input required id="nome" type="text" name="nome" placeholder="Escreva seu nome aqui">
        </div>
      </div>
        <div class="categoria">
          <label for="email" id="email-label">E-mail</label>
          <div class="container-input">
          <input required id="email" type="email" name="email" placeholder="Seu melhor e-mail">
        </div>
        </div>
        <div class="categoria">
          <label for="idade" >Idade</label><span> (opcional)</span>
          <div class="container-input"></div>
          <input id="idade" name="idade" type="number" min="10" max="100" placeholder="Idade">
        </div>
     <div class="categoria">
      <label>Que opção define melhor você?</label>
      <select id="dropdown" name="situacao">
        <option value="mais-de-1-ano">Cliente há mais de 1 ano</option>
        <option value="menos-de-1-ano">Cliente há menos de 1 ano</option>
        <option value="colaborador">Colaborador em tempo integral</option>
        <option value="outro">Outro</option>
      </select></div>
      <div class="categoria">
      <p>Você recomendaria a Papelaria da Mel para um amigo?</p>
      <div class="container-radio">
        <input type="radio" id="com-certeza" name="recommend" value="com-certeza">
        <label for="recommend">Com certeza</label><br>
        <input type="radio" id="talvez" name="recommend" value="talvez">
        <label for="recommend">Talvez</label><br>
        <input type="radio" id="provavelmente-nao" name="recommend" value="provavelmente-nao">
        <label for="recommend">Provavelmente não</label><br>
      </div></div>
      <div class="categoria">
      <p>O que você gostaria de ver mais por aqui?<span> (Pode selecionar mais de 1 opção)</span></p>
        <label>
          <div class="container-radio">
          <input type="checkbox" name="sugestoes" value="novidades">
            Mais novidades<br>
        </label>
        <label>
          <input type="checkbox" name="sugestoes" value="personalizados">
            Cadernos personalizados<br>
        </label>
        <label>
          <input type="checkbox" name="sugestoes" value="personagens-disney">
            Itens de personagens da Disney<br>
        </label>
        <label>
          <input type="checkbox" name="sugestoes" value="kits-aniversario">
            Kits de Aniversário
        </label></div>
        
        <div class="comentarios">
          <label for="comentarios">Você tem mais comentários ou sugestões? Ficaremos felizes em saber o que você pensa!</label>
          <textarea id="comentarios" name="comentarios" style="width:100%; height:100px" ></textarea>
        </div>
          <div><button id="submeter">Enviar Respostas</button></div>
    </form>      
  </body>
</html>
