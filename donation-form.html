<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation Form</title>
</head>
<body>
  <h1>Donation Form</h1>
  <form>
    
    <label for="name" >Full Name:
    <input required id="name" type="text" name="name"></label>

    <label for="email">Email Address:
    <input required id="email" type="email" name="email"></label>

    <label for="donation">Donation Amount ($):
    <input required id="donation" type="number" name="amount"></label>

<label for="newsletter" >Subscribe
<input type="checkbox" name="newsletter" id="newsletter"></label>
    
    

    <input id="subscribe" type="submit" value="Send">
  </form>
</body>
</html>
